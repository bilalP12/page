<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Mobile Slider</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    
    body{
      background:#000;
      overflow:hidden;
      touch-action:manipulation;
      -webkit-tap-highlight-color:transparent;
      font-family:system-ui,sans-serif;
    }

    .slider{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      overflow:hidden;
    }

    .track{
      height:100%;
      display:flex;
      transition:transform .5s ease-in-out;
    }

    .slide{
      width:100vw;
      height:100vh;
      flex:0 0 100vw;
      background-size:contain;
      background-position:center center;
      background-repeat:no-repeat;
      background-color:#000;
      position:relative;
      overflow:hidden;
    }

    .slide-img{
      width:100%;
      height:100%;
      object-fit:contain;
      transition:transform 0.3s ease;
      transform-origin:center center;
    }

    .slide-img.zoomed{
      transform:scale(2);
    }

    .dots{
      position:fixed;
      left:50%;
      bottom:20px;
      transform:translateX(-50%);
      display:flex;
      gap:8px;
      z-index:5;
      padding:8px 12px;
      border-radius:20px;
      background:rgba(0,0,0,.3);
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background:rgba(255,255,255,.5);
      transition:all .2s;
    }

    .dot.active{
      background:#fff;
      transform:scale(1.2);
    }

    .nav-btn{
      position:fixed;
      top:50%;
      transform:translateY(-50%);
      width:44px;
      height:44px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:5;
      background:rgba(0,0,0,.4);
      color:#fff;
      border:1px solid rgba(255,255,255,.3);
      font-size:20px;
      font-weight:bold;
      cursor:pointer;
      user-select:none;
      backdrop-filter:blur(4px);
    }

    .prev-btn{
      left:15px;
    }

    .next-btn{
      right:15px;
    }

    .nav-btn:active{
      transform:translateY(-50%) scale(0.95);
      background:rgba(0,0,0,.6);
    }

    .zoom-controls{
      position:fixed;
      top:20px;
      right:20px;
      display:flex;
      flex-direction:column;
      gap:8px;
      z-index:5;
    }

    .zoom-btn{
      width:36px;
      height:36px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.4);
      color:#fff;
      border:1px solid rgba(255,255,255,.3);
      font-size:18px;
      font-weight:bold;
      cursor:pointer;
      backdrop-filter:blur(4px);
      transition:transform 0.2s ease;
    }

    .zoom-btn:active{
      transform:scale(0.9);
      background:rgba(0,0,0,.6);
    }

    .zoom-indicator{
      position:fixed;
      top:20px;
      left:20px;
      padding:6px 12px;
      background:rgba(0,0,0,.4);
      color:#fff;
      border-radius:20px;
      font-size:12px;
      z-index:5;
      backdrop-filter:blur(4px);
      border:1px solid rgba(255,255,255,.3);
      opacity:0;
      transition:opacity 0.3s ease;
    }

    .zoom-indicator.show{
      opacity:1;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="track" id="track" style="width:500vw">
      <div class="slide">
        <img class="slide-img" src="./images/Artboard 1-100.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img class="slide-img" src="./images/Artboard 2-100.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img class="slide-img" src="./images/Artboard 3-100.jpg" alt="Slide 3">
      </div>
      <div class="slide">
        <img class="slide-img" src="./images/Artboard 4-100.jpg" alt="Slide 4">
      </div>
      <div class="slide">
        <img class="slide-img" src="./images/Artboard 5-100.jpg" alt="Slide 5">
      </div>
    </div>
    
    <button class="nav-btn prev-btn" id="prevBtn">‹</button>
    <button class="nav-btn next-btn" id="nextBtn">›</button>
    
    <div class="zoom-controls">
      <button class="zoom-btn" id="zoomInBtn">+</button>
      <button class="zoom-btn" id="zoomOutBtn">−</button>
    </div>
    
    <div class="zoom-indicator" id="zoomIndicator">1x</div>
    
    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    let current = 0;
    let zoomLevel = 1;
    const track = document.getElementById('track');
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    const images = document.querySelectorAll('.slide-img');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const zoomIndicator = document.getElementById('zoomIndicator');

    function go(i) {
      current = (i + slides.length) % slides.length;
      track.style.transform = `translateX(-${current * 100}vw)`;
      dots.forEach((d, idx) => d.classList.toggle('active', idx === current));
      
      // Reset zoom when changing slides
      resetZoom();
    }

    function updateZoom() {
      const currentImg = images[current];
      currentImg.style.transform = `scale(${zoomLevel})`;
      
      // Update zoom indicator
      zoomIndicator.textContent = `${zoomLevel}x`;
      zoomIndicator.classList.add('show');
      
      // Hide indicator after 2 seconds
      setTimeout(() => {
        zoomIndicator.classList.remove('show');
      }, 2000);
      
      // Update zoom button states
      zoomInBtn.style.opacity = zoomLevel >= 3 ? '0.5' : '1';
      zoomOutBtn.style.opacity = zoomLevel <= 1 ? '0.5' : '1';
    }

    function zoomIn() {
      if (zoomLevel < 3) {
        zoomLevel += 0.5;
        updateZoom();
      }
    }

    function zoomOut() {
      if (zoomLevel > 1) {
        zoomLevel -= 0.5;
        updateZoom();
      }
    }

    function resetZoom() {
      zoomLevel = 1;
      images.forEach(img => {
        img.style.transform = 'scale(1)';
      });
      zoomIndicator.classList.remove('show');
      zoomInBtn.style.opacity = '1';
      zoomOutBtn.style.opacity = '0.5';
    }

    // Double-tap to zoom
    images.forEach(img => {
      let lastTap = 0;
      img.addEventListener('touchend', (e) => {
        e.preventDefault();
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;
        
        if (tapLength < 500 && tapLength > 0) {
          // Double tap detected
          if (zoomLevel === 1) {
            zoomLevel = 2;
          } else {
            zoomLevel = 1;
          }
          updateZoom();
        }
        lastTap = currentTime;
      });
    });

    // Swipe navigation (only when not zoomed)
    let startX = 0, startY = 0;
    
    track.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });
    
    track.addEventListener('touchend', e => {
      // Only allow slide navigation when not zoomed
      if (zoomLevel === 1) {
        const dx = startX - e.changedTouches[0].clientX;
        const dy = Math.abs(startY - e.changedTouches[0].clientY);
        
        // Horizontal swipe (and not too much vertical movement)
        if (Math.abs(dx) > 50 && dy < 100) {
          go(current + (dx > 0 ? 1 : -1));
        }
      }
    });

    // Navigation buttons
    prevBtn.addEventListener('click', () => go(current - 1));
    nextBtn.addEventListener('click', () => go(current + 1));

    // Zoom buttons
    zoomInBtn.addEventListener('click', zoomIn);
    zoomOutBtn.addEventListener('click', zoomOut);

    // Dot navigation
    dots.forEach((d, i) => d.addEventListener('click', () => go(i)));

    // Initialize
    go(0);
    resetZoom();
  </script>
</body>
</html>
