<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Mobile Slider</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    
    body{
      background:#000;
      overflow:hidden;
      touch-action:pan-y;
      -webkit-tap-highlight-color:transparent;
      font-family:system-ui,sans-serif;
    }

    .slider{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      overflow:hidden;
    }

    .track{
      height:100%;
      display:flex;
      transition:transform .5s ease-in-out;
    }

    .slide{
      width:100vw;
      height:100vh;
      flex:0 0 100vw;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    .dots{
      position:fixed;
      left:50%;
      bottom:20px;
      transform:translateX(-50%);
      display:flex;
      gap:8px;
      z-index:5;
      padding:8px 12px;
      border-radius:20px;
      background:rgba(0,0,0,.3);
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background:rgba(255,255,255,.5);
      transition:all .2s;
    }

    .dot.active{
      background:#fff;
      transform:scale(1.2);
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="track" id="track" style="width:500vw">
      <div class="slide" style="background-image:url('./images/Artboard\ 1-100.jpg')"></div>
      <div class="slide" style="background-image:url('./images/Artboard\ 2-100.jpg')"></div>
      <div class="slide" style="background-image:url('./images/Artboard\ 3-100.jpg')"></div>
      <div class="slide" style="background-image:url('./images/Artboard\ 4-100.jpg')"></div>
      <div class="slide" style="background-image:url('./images/Artboard\ 5-100.jpg')"></div>
    </div>
    
    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    let current = 0;
    const track = document.getElementById('track');
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');

    function go(i) {
      current = (i + slides.length) % slides.length;
      track.style.transform = `translateX(-${current * 100}vw)`;
      dots.forEach((d, idx) => d.classList.toggle('active', idx === current));
    }

    // Swipe
    let startX = 0;
    track.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    track.addEventListener('touchend', e => {
      const dx = startX - e.changedTouches[0].clientX;
      if (Math.abs(dx) > 50) go(current + (dx > 0 ? 1 : -1));
    });

    // Dot navigation
    dots.forEach((d, i) => d.addEventListener('click', () => go(i)));

    go(0);
  </script>
</body>
</html>
